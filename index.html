<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyage LeSieur</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="index.html" class="logo">
          <img src="images/icone_avion.png" alt="Logo Voyage Lessieur" />
          Voyage LeSieur
        </a>

        <nav class="nav">
          <ul class="menu">
            <li><a href="#">Magasiner</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="wrapper">
        <h1>Trouver tous pour le voyage</h1>
      </div>
    </section>

    <section class="transport">
      <div class="wrapper">
        <div class="titre_section">
          <h2>Transport</h2>
          <img src="images/icone_plus 1.png" alt="bouton plus" />
        </div>
        <div class="conteneur_transport">
          <article>
            <img src="images/avion_1.jpg" alt="forfaits avions" />
            <h3>Forfaits <strong>avion</strong></h3>
            <p>Voyager rapidement et confortablement</p>
          </article>

          <article>
            <img src="images/bateau_1.jpg" alt="forfaits croisière" />
            <h3>Forfaits <strong>croisière</strong></h3>
            <p>Laissez-vous porter par les vagues</p>
          </article>

          <article>
            <img src="images/auto_1.jpg" alt="forfaits voiture" />
            <h3>Forfaits <strong>voiture</strong></h3>
            <p>Voitures de luxe pour plus de confort</p>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
